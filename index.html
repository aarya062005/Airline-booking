<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Airlines - Click. Book. Fly.</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
             <img src="https://img.icons8.com/ios-filled/50/ffffff/airplane-take-off.png" alt="AZURE Logo">
            <h1>Azure Airlines</h1>
            <p>Click. Book. Fly.</p>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#booking">Book Flight</a></li>
                <li><a href="#support">Support</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Step 1: Login and Flight Details Form -->
        <section class="booking-form" id="booking">
            <h2>Login and Book Your Flight</h2>
            <form id="loginForm">
                <label>Name: <input type="text" id="userName" required></label>
                <label>Phone Number: <input type="tel" id="userPhone" required></label>
                <label>Email ID: <input type="email" id="userEmail" required></label>
                <label>From: <input type="text" id="from" required></label>
                <label>To: <input type="text" id="to" required></label>
                <label>Type of Ticket:
                    <select id="ticketType">
                        <option value="Economy">Economy </option>
                        <option value="Premium Economy">Premium Economy</option>
                        <option value="Business Class">Business Class</option>
                        <option value="First Class">First Class </option>
                    </select>
                </label>
                <label>Number of Seats: <input type="number" id="seatCount" min="1" max="10" required></label>
                <button type="submit">Next: Choose Seat</button>
            </form>
        </section>

        <!-- Step 2: Seat Selection -->
        <section class="seat-selection" id="seatSelection" style="display:none;">
            <h2>Select Your Seat</h2>
            <div id="seatsContainer"></div>
            <button onclick="submitSeatSelection()">Next: Choose Flight</button>
        </section>

        <!-- Step 3: Show Available Flights -->
        <section class="flight-options" id="flightOptions" style="display:none;"></section>

        <!-- Step 4: Passenger Extras -->
        <section class="extras-form" id="extrasForm" style="display:none;">
            <h2>Additional Details</h2>
            <form id="extraDetailsForm">
                <label>Are you a Doctor? <input type="checkbox" id="isDoctor"></label>
                <label>Meal Preference:
                    <select id="meal">
                        <option value="None">None</option>
                        <option value="Veg">Veg (+₹250)</option>
                        <option value="Non-Veg">Non-Veg (+₹300)</option>
                    </select>
                </label>
                <button type="submit">Next: Payment</button>
            </form>
        </section>

        <!-- Step 5: Payment Mode -->
        <section class="payment-section" id="paymentSection" style="display:none;">
            <h2>Select Payment Method</h2>
            <form id="paymentForm">
                <label><input type="radio" name="paymentMode" value="Credit Card" required> Credit Card</label><br>
                <label><input type="radio" name="paymentMode" value="QR" required> QR Code</label><br>
                <label><input type="radio" name="paymentMode" value="Debit Card" required> Debit Card</label><br><br>
                <button type="submit">Confirm Booking</button>
            </form>
        </section>

        <!-- Step 6: Confirmation Bill -->
        <section class="confirmation" id="confirmation" style="display:none;">
            <h2>Booking Confirmation</h2>
            <div id="confirmationDetails"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Azure Airlines. All rights reserved.</p>
        <div>
            <a href="#">Terms</a> | <a href="#">Privacy</a> | <a href="#">Help</a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
